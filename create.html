<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Creation Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header bg-success">
                        <div class="h4 text-center text-light">Account registration</div>
                    </div>
                    <div class="card-body">
                        <form>
                            <h5 class="text-center mb-4">Please fill out the following information</h5>
                            <div class="form-floating mb-4">
                                <input type="text" class="form-control" id="usernameinput" placeholder="John_Doe" autofocus>
                                <label for="usernameInput">Username</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="text" class="form-control" id="passwordinput" placeholder="***">
                                <label for="passwordinput">Password</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="email" class="form-control" id="emailinput" placeholder="John_Doe@email">
                                <label for="emailinput">Email adress</label>
                            </div>
                            <div class="d-grid">
                                <div class="custom-control custom-checkbox mb-2">
                                    <input type="checkbox" class="custom-control-input" id="rememberMe">
                                    <label class="custom-control-label" for="rememberMe">Remember this account</label>
                                </div>
                                <button class="btn btn-success mb-2" type="submit">
                                    <a href="index.html" class="text-light text-decoration-none">Finish registration</a>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
